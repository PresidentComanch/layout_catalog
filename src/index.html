<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalog</title>
    <link rel="stylesheet" href="./styles/main.scss">


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>

        <nav class="nav">
          <ul class="nav__list">
            <li class="nav__category">
              <a href="#apple" class="nav__link is-active">
                APPLE

            </li>
            <li class="nav__category">
              <a href="#samsung" class="nav__link">

              </a>
            </li>
            <li class="nav__category">
              <a href="#smartphon" class="nav__link">

            <li class="nav__category">
              <a
                href="#pc"
                class="nav__link"

              >
              НОУТБУКИ И КОМПЬЮТЕРЫ

            <li class="nav__category">
              <a href="#gadgets" class="nav__link">
                ГАДЖЕТЫ
              </a>
            </li>
            <li class="nav__category">
              <a href="#tablet" class="nav__link">
                ПЛАНШЕТЫ
              </a>
            </li>
            <li class="nav__category">
              <a href="#photo" class="nav__link">
                ФОТО
              </a>
            </li>
            <li class="nav__category">
              <a href="#video" class="nav__link">

          </ul>
        </nav>
      </div>

</html>
